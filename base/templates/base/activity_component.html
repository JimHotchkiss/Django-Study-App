
<h3>Recent Activity</h3>
<hr>
{% for room_message in room_messages%}
<div>
    <small><a href="{% url 'user-profile' room_message.user.id %}">@{{room_message.user}}</a> {{room_message.created|timesince}} ago</small>
    <br>
    <small>replied to room "{{room_message.room}}"</small>
    <br>
    <p>{{room_message}}</p>
    {% if request.user == room_message.user %}
    <a href="{% url 'delete-message' room_message.id %}">Delete</a>
    {% endif %}
</div>
<hr>
{% endfor %}
